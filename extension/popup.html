<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHRTNR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #0f1419 100%);
      color: #f8fafc;
      width: 320px;
      min-height: 200px;
      padding: 16px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #0ea5e9, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 16px;
    }

    .input-group {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #1e293b;
      color: #f8fafc;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #0ea5e9;
      box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
    }

    input::placeholder {
      color: #64748b;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #0ea5e9, #0284c7);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 12px;
      padding: 12px;
      background: rgba(14, 165, 233, 0.1);
      border: 1px solid rgba(14, 165, 233, 0.3);
      border-radius: 8px;
      display: none;
    }

    .result.show {
      display: block;
    }

    .result-url {
      font-family: monospace;
      color: #0ea5e9;
      word-break: break-all;
      margin-bottom: 8px;
    }

    .result-message {
      font-size: 12px;
      color: #94a3b8;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .error .result-url {
      color: #ef4444;
    }

    .settings-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #64748b;
      text-decoration: none;
    }

    .settings-link:hover {
      color: #94a3b8;
    }

    .custom-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .custom-toggle input {
      width: auto;
    }

    .custom-input {
      display: none;
    }

    .custom-input.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="logo">SHRTNR</div>

  <div class="input-group">
    <input type="text" id="url-input" placeholder="Paste URL to shorten...">
  </div>

  <label class="custom-toggle">
    <input type="checkbox" id="custom-toggle">
    <span>Custom short code</span>
  </label>

  <div class="input-group custom-input" id="custom-wrapper">
    <input type="text" id="custom-input" placeholder="my-custom-code">
  </div>

  <button id="shorten-btn">Shorten URL</button>

  <div class="result" id="result">
    <div class="result-url" id="result-url"></div>
    <div class="result-message" id="result-message"></div>
  </div>

  <a href="#" class="settings-link" id="settings-link">Settings</a>

  <script src="popup.js"></script>
</body>
</html>
